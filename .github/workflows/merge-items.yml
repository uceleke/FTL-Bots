name: Merge MetaForge & RaidTheory items

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"  # 10:00 UTC daily â€“ adjust if you like

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-items:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure external dir exists and is clean
        run: |
          mkdir -p external
          if [ -d external/arcraiders-data ]; then
            echo "Cleaning existing external/arcraiders-data directory"
            rm -rf external/arcraiders-data
          fi

      - name: Clone RaidTheory arcraiders-data
        run: |
          git clone https://github.com/RaidTheory/arcraiders-data.git external/arcraiders-data

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run merge_items.py
        run: |
          python scripts/merge_items.py

      - name: Check for changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

      - name: Commit changes
        run: |
          git config user.name "ftl-bot"
          git config user.email "jesposo+ghbot@pm.me"
          git add data/items.json
          git commit -m "chore: update items.json via merge-items workflow"

      - name: Create or update pull request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/auto-update-items
          title: "chore: update items.json via merge-items workflow"
          body: |
            Automated update of `data/items.json` using:

            - MetaForge items as the base
            - RaidTheory data merged via `scripts/merge_items.py`

            This PR is created by the merge-items GitHub Actions workflow.
          commit-message: "chore: update items.json via merge-items workflow"
          labels: |
            automated
            items
